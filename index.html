<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/157e29480a.js" crossorigin="anonymous"></script>

    <title>text to speech</title>
</head>
<div id="preloader"></div>

<body class=" bg-black text-white">
  <div class="clock">
    <span class="clock-time"></span>
    <span class="clock-ampm"></span>
 </div>
  <header>  
    <h1>Text To Speech</h1>
  </header>

    <div class="container text-center" >
      <img src="images/tt.png" class="mb-5">
        <div class="row">
           <div class="col-md-6 mx-auto">
              <form>
                <div class="form-group">
                   <textarea name="" id="text-input" class="form-control form-control-lg" placeholder="Type anything..."></textarea>
                </div>
                <div class="form-group">
                    <label for="rate">Rate</label>
                      <div id="rate-value" class="badge badge-primary float">1</div>
                    <br>
                      <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
                
                </div>
                <div class="form-group">
                    <label for="pitch">Pitch</label> 
                      <div id="pitch-value" class="badge badge-primary float">1</div>
                      <br>
                      <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
                </div>
                <div class="form-group">
                    <select id="voice-select" class="form-control form-control-lg"></select>
                </div>
                <br>
                  <button class="btn btn-light btn-lg btn-block">Speak</button>
              </form>
           </div>

      </div>
    </div><br>
    <div class="playgame"><a href="index2.html">
      <button id="playagame">PLAY GAME</button>
    </a>
      
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
